<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link href="../static/css/booking.css" rel="stylesheet">
</head>
<body>
    <div id="card">
        <div id="card-content">
          <div id="card-title">
            <h2>REPAIR SHOP </h2>
            <div class="underline-title"></div>
            </div>
            <form 
              class="form" action="{{ url_for('shop')}}" method="POST" >
              {% if mesage is defined and mesage %}
                      <div class="choose">{{ mesage }}</div>
                  {% endif %}
              <!-- ------------------------------------------------------------>
    
              <label for="user-shop_name" style="padding-top:13px">
                &nbsp;Shop Name
              </label>
              <input id="user-shop_name" class="form-content" type="text" name="shop_name" autocomplete="on" required />
              <div class="form-border"></div>
    
              <!-- ------------------------------------------------------------>
    
              <label for="user-tools" style="padding-top:13px">
                &nbsp;Tools
              </label>
              <input id="user-tools" class="form-content" type="text" name="tools" autocomplete="on" required />
              <div class="form-border"></div>
    
              <!-- ------------------------------------------------------------>
              <label for="user-phone" style="padding-top:13px">
                &nbsp;Tool cost
              </label>
              <input id="user-tool_cost" class="form-content" type="number" name="tool_cost" autocomplete="on" required />
              <div class="form-border"></div>
    
              <!-- ------------------------------------------------------------>
    
              <label for="user-gid" style="padding-top:13px">
                &nbsp;Grass Cutter ID
              </label>
              <input id="user-gid" class="form-content" type="text" name="gid" autocomplete="on" required />
              <div class="form-border"></div>
    
              <!-- ------------------------------------------------------------>
    
    
              <input id="submit-btn" type="submit" value="BUY"  />
          </form>
        </div>
      </div>
</body>
</html>
